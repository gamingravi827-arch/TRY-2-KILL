<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | TRR TO KILL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #050505;
            color: #ffffff;
            cursor: default;
        }

        h1,
        h2,
        h3,
        .brand-font {
            font-family: 'Orbitron', sans-serif;
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(220, 38, 38, 0.7), 0 0 20px rgba(220, 38, 38, 0.5);
        }

        .glass-form {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .input-field {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            color: white;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #cc0000;
            outline: none;
            box-shadow: 0 0 10px rgba(204, 0, 0, 0.3);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            light: '#ff4d4d',
                            DEFAULT: '#cc0000',
                            dark: '#800000',
                        },
                        dark: {
                            bg: '#0a0a0a',
                            card: '#141414'
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="overflow-x-hidden pt-20">

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 transition-all duration-300 bg-black/80 backdrop-blur-md border-b border-white/10"

            <div class="flex items-center justify-between h-20">
                <div class="flex items-center">
                    <a href="index.html"
                        class="brand-font text-3xl font-black text-brand tracking-widest hover:text-white transition-colors">
                        T2K<span class="text-white text-xl ml-1">ESPORTS</span>
                    </a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="index.html"
                            class="text-gray-300 hover:text-brand px-3 py-2 rounded-md text-sm font-medium transition-colors hover:bg-white/5">HOME</a>
                        <a href="about.html"
                            class="text-gray-300 hover:text-brand px-3 py-2 rounded-md text-sm font-medium transition-colors hover:bg-white/5">ABOUT</a>
                        <a href="members.html"
                            class="text-gray-300 hover:text-brand px-3 py-2 rounded-md text-sm font-medium transition-colors hover:bg-white/5">SQUAD</a>
                        <a href="gallery.html"
                            class="text-gray-300 hover:text-brand px-3 py-2 rounded-md text-sm font-medium transition-colors hover:bg-white/5">GALLERY</a>
                        <a href="join.html"

                            NOW</a>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="-mr-2 flex md:hidden">
                    <button type="button" onclick="document.getElementById('mobile-menu').classList.toggle('hidden')"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none">
                        <svg class="h-6 w-6" stroke="currentColor" fill="none" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="hidden md:hidden bg-black/95 backdrop-blur-xl border-b border-brand/20" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html" class="text-gray-300 block px-3 py-2 rounded-md text-base font-medium">HOME</a>
                <a href="about.html"
                    class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">ABOUT</a>
                <a href="members.html"
                    class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">SQUAD</a>
                <a href="gallery.html"
                    class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">GALLERY</a>
                <a href="join.html"
                    class="text-brand hover:text-white block px-3 py-2 rounded-md text-base font-bold">JOIN NOW</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="py-20 text-center relative">
        <div class="absolute inset-0 bg-gradient-to-b from-brand/5 to-transparent pointer-events-none"></div>
        <h1 class="text-5xl md:text-7xl font-black mb-4 uppercase text-glow">Enlist <span class="text-brand">Now</span>
        </h1>
        <p class="text-gray-400 text-xl">Do you have what it takes to be a Killer?</p>
    </header>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pb-20">

        <div class="glass-form rounded-2xl p-8 md:p-12">
            <form
                onsubmit="event.preventDefault(); alert('Application Submitted! Create a ticket in our Discord server to finalize.'); window.location.href='https://discord.com';">

                <h3 class="text-2xl font-bold mb-8 flex items-center">
                    <span class="w-1 h-8 bg-brand mr-3 rounded-full"></span>
                    Player Information
                </h3>

                <div class="grid md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">In-Game Name (IGN)</label>
                        <input type="text" placeholder="e.g. T2K Â· BOSS" class="input-field w-full px-4 py-3 rounded-lg"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Player ID (UID)</label>
                        <input type="number" placeholder="e.g. 12345678" class="input-field w-full px-4 py-3 rounded-lg"
                            required>
                    </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Current Level</label>
                        <input type="number" placeholder="e.g. 65" class="input-field w-full px-4 py-3 rounded-lg"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Rank (BR/CS)</label>
                        <select class="input-field w-full px-4 py-3 rounded-lg">
                            <option>Heroic</option>
                            <option>Master</option>
                            <option>Grandmaster</option>
                            <option>Diamond</option>
                            <option>Platinum</option>
                        </select>
                    </div>
                </div>

                <div class="mb-8">
                    <label class="block text-sm font-medium text-gray-400 mb-2">Why do you want to join T2K?</label>
                    <textarea rows="4" placeholder="Tell us about your playstyle and goals..."
                        class="input-field w-full px-4 py-3 rounded-lg"></textarea>
                </div>

                <div
                    class="flex flex-col md:flex-row gap-4 items-center justify-between mt-8 border-t border-white/10 pt-8">
                    <div class="text-sm text-gray-500">
                        * By submitting, you agree to our Guild Rules.
                    </div>
                    <button type="submit"
                        class="w-full md:w-auto bg-brand hover:bg-brand-dark text-white px-10 py-3 rounded-full font-bold text-lg shadow-[0_0_20px_rgba(204,0,0,0.4)] hover:shadow-[0_0_30px_rgba(204,0,0,0.6)] transition-all transform hover:translate-y-[-2px]">
                        SUBMIT APPLICATION
                    </button>
                </div>
            </form>
        </div>

        <!-- Discord Prompt -->
        <div class="mt-12 text-center">
            <p class="text-gray-400 mb-4">Prefer to talk directly?</p>
            <a href="#"
                class="inline-flex items-center text-white bg-[#5865F2] hover:bg-[#4752C4] px-6 py-3 rounded-lg font-bold transition-colors">
                <svg class="w-6 h-6 mr-2" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0 12.64 12.64 0 0 0-.617-1.25.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057 19.9 19.9 0 0 0 5.993 3.03.078.078 0 0 0 .084-.028 14.09 14.09 0 0 0 1.226-1.994.076.076 0 0 0-.041-.106 13.107 13.107 0 0 1-1.872-.892.077.077 0 0 1-.008-.128 10.2 10.2 0 0 0 .372-.292.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127 12.299 12.299 0 0 1-1.873.892.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028 19.839 19.839 0 0 0 6.002-3.03.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03z" />
                </svg>
                Join our Discord Server
            </a>
        </div>

    </div>

</body>

</html>
